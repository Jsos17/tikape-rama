<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothie-Reseptit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Smoothie-Reseptit</h2>

        <table cellspacing="5">
            <tr align="left">
                <th style=" padding-right: 20px;">Smoothien nimi</th>
                <th style=" padding-right: 20px;">Raaka-aine</th>
                <th style=" padding-right: 20px;">Lisäämisjarjestys</th>
                <th style=" padding-right: 20px;">Maara</th>
                <th style=" padding-right: 20px;">Ohje</th>
            </tr>
            <tr align="left" th:each="smoothieRaakaAine : ${smoothieRaakaAineet}">
                <td style=" padding-right: 20px;" th:text="${smoothieRaakaAine.smoothieNimi}"></td>
                <td style=" padding-right: 200px;" th:text="${smoothieRaakaAine.raakaAineNimi}"></td>
                <td style=" padding-right: 20px;" th:text="${smoothieRaakaAine.jarjestys}">110</td>
                <td style=" padding-right: 20px;" th:text="${smoothieRaakaAine.maara}"></td>
                <td style=" padding-right: 20px;" th:text="${smoothieRaakaAine.ohje}"></td>
            </tr>

        </table>
        <ul>
            <li>
                <a href="..">Smoothielistaukseen</a>
            </li>
            <li>
                <a href="smoothiet">Luo uusi smoothie</a>
            </li>
            <li>
                <a href="raaka-aineet">Tarkastele ja lisää raaka-aineita</a>
            </li>
            <li>
                <a href="reseptinlisays">Lisää uusi resepti</a>
            </li>
            <li>
                <a href="/tilastokyselyt">Annoksissa esiintyvät raaka-aineet</a>
            </li>
        </ul>
    </body>
</html>
