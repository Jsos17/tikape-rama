<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineiden käyttö</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2> Tilastot</h2>

        <p>Valitsit raaka-aineen:</p>
        <ul>
            <li th:each="kpl : ${aineet}">
                <span th:text="${kpl}" ></span>      
            </li>
        </ul>
        <p>Raaka-ainetta käytetään näin monessa eri smoothiessa:</p>
        <ul>
            <li th:each="kpl : ${maarat}">
                <span th:text="${kpl}" ></span>      
            </li>
        </ul>


        <form method="POST" action="">
            <br/>
            Valitse raaka-aine<br/>
            <select name="raakaaine">
                <option th:each="raakaaine: ${raakaAineLista}"
                        th:value="${raakaaine.nimi}"
                        th:text="${raakaaine.nimi}">          
                </option>
            </select>
            <br/>
            <input type="submit" value="Hae Käyttötilasto"/>       
        </form>

        <ul>
            <li>
                <a href="..">Smoothielistaukseen</a>
            </li>
            <li>
                <a href="smoothiet">Luo uusi smoothie</a>
            </li>
            <li>
                <a href="raaka-aineet">Tarkastele ja lisää raaka-aineita</a>
            </li>
            <li>
                <a href="reseptinlisays">Lisää uusi resepti</a>
            </li>
            <li>
                <a href="/smoothiereseptit">Smoothie-reseptit</a>
            </li>
        </ul>
    </body>
</html>
